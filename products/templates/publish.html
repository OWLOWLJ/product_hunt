{% extends "theme.html" %}

{% block content %}

<h2 align="center">发布心应用
<form method='POST' action="{%url '发布页面' %}" align="center" enctype="multipart/form-data">
    {% csrf_token %}
    APP名称：
        <br>
    <input type="text" name="APP名称">
        <br>
        <br>
    介绍：
        <br>
    <textarea name="介绍" cols="100" rows="10"></textarea>
        <br>
        <br>
    APP链接：
        <br>
    <input type="text" name="APP链接">
        <br>
        <br>
    　　　　　　APP图标（缩略图）：
    <input type="text" name="APP图标">
        <br>
        <br>
    　　　　　　大图:
    <input type="file" name="大图">
        <br>
        <br>
    <input class="btn btn-primary" type="submit" value="发布">
</form>
{% endblock content %}
